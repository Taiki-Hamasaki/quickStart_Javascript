<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Manipulação de Eventos</title>
</head>
<body>
    <audio id="audio" src="GenericTutorialSong.m4a"></audio>

    <!-- Botão para começar -->
    <!-- Que ao clicar(onclick) será executado a função comecar() 
        Obs: Não é a melhor nem a maneira mais correta de se adicionar eventos em elementos -->
    <button onclick="comecar()" id="start" class="buttons">Clique aqui para começar os eventos </button>
    
    <div class="pop_up" id="pop_upJS">
        <div style="position: relative;">
            <span style="position: absolute; top: 0.4rem;right: 0.4rem; font-size: 2rem; font-family: 'Nunito';
            user-select: none;" id="fechar">X</span>
            <img src="https://miro.medium.com/v2/resize:fit:960/1*-tOldEbfjijxn9VqZeULqg.gif" alt="">
            <p>Javascript é poderoso!</p>
        </div>
    </div>

    <div class="pop_up" id="pop_upForm">
        <div style="position: relative;">
            <span style="position: absolute; top: 0.4rem;right: 0.4rem; font-size: 2rem; font-family: 'Nunito';
            user-select: none;" id="fecharForm">X</span>
            <p>Formulário com e sem JS</p>

            <input type="text" placeholder="CPF sem JS">
            <br>
            <!-- Código de máscara importado da comunidade -->
            <input type="text" placeholder="CPF com JS" onkeyup="mascara('###.###.###-##',this,event,false)">
        </div>
    </div>

    
    <!-- Recomenda-se adicionar os scripts no fim da página html
        Por serem carregados linha por linha.
        Scripts, por serem mais lentos, farão que a página demore mais para carregá-la
        por completa. Em páginas mais complexas dessa de exemplo, seria muito mais demorado 
        para carregar a página tento o script no topo dela. -->
    
    
        <!-- type="text/javascript" desnecessário atualmente,
        mas com seu uso, o vs code reconhece o script inline -->
    <script type="text/javascript"> 
        // Podemos utilizar o script inline para usar o JS dentro do HTML
        
        /* Detalhes básicos
         * No javascript é opcional a utilização de ';'
         * Tipagem dinâmica e fraca
         */
        console.log('Javascript Inline');
    </script>

    <!-- Importação do seu script -->
    <script src="js/script.js"></script>
    
    <script src="js/mascara.min.js"></script>
</body>
</html>
